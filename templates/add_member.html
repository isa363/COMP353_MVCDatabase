<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add New Member</title>
    <style>
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            text-align: left;
            font-family: Arial, sans-serif;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        form {
            width: 35%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .form-group {
            width: 48%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .btn-container {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
        button, a.button {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
        }
        button:hover, a.button:hover {
            background: #0056b3;
        }
        .flash-message {
            width: 35%;
            margin: 10px auto;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<header>
    MVC Montreal Volleyball Club üèê
</header>

<h1>Add New Member</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message flash-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="post" action="{{ url_for('add_member') }}">
    <div class="form-group">
        <label for="mID">Member ID</label>
        <input type="text" id="mID" name="mID" required />
    </div>

    <div class="form-group">
        <label for="NAS">NAS</label>
        <input type="text" id="NAS" name="NAS" />
    </div>

    <div class="form-group">
        <label for="medicare">Medicare</label>
        <input type="text" id="medicare" name="medicare" />
    </div>

    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" />
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" />
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" />
    </div>

    <div class="form-group">
        <label for="province">Province</label>
        <input type="text" id="province" name="province" />
    </div>

    <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" name="postalCode" />
    </div>

    <div class="form-group">
        <label for="type">Type</label>
        <input type="text" id="type" name="type" />
    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required />
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required />
    </div>

    <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" id="genre" name="genre" />
    </div>

    <div class="form-group">
        <label for="birth">Birth Date</label>
        <input type="date" id="birth" name="birth" />
    </div>

    <div class="form-group">
        <label for="height">Height</label>
        <input type="number" id="height" name="height" step="0.01" />
    </div>

    <div class="form-group">
        <label for="weight">Weight</label>
        <input type="number" id="weight" name="weight" step="0.01" />
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" />
    </div>

    <div class="btn-container">
        <button type="submit">Save Member</button>
        <a href="{{ url_for('show_members') }}" class="button">‚Üê Back to Members</a>
    </div>
</form>

</body>
</html>
