<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Members</title>
    <style>
        /* Header styling */
        header {
            background-color: #007BFF; /* blue */
            color: white;
            padding: 15px 20px;
            text-align: left;       /* left align */
            font-family: Arial, sans-serif;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            user-select: none;
        }

        table {
            border-collapse: collapse;
            width: 60%;               /* smaller table */
            margin: 0 auto 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold; /* bold headers */
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .btn-container {
            width: 60%;
            margin: 10px auto 30px auto;
            text-align: center;
        }
        a.button {
            display: inline-block;
            background: #007BFF; /* Bootstrap primary blue */
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <header>
        MVC Montreal Volleyball Club üèê
    </header>

    <h1>Members</h1>

    <table>
        <thead>
            <tr>
                <th>Member ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            {% for m in members %}
            <tr>
                <td>{{ m[0] }}</td>
                <td>{{ m[1] }}</td>
                <td>{{ m[2] }}</td>
            </tr>
            {% else %}
            <tr><td colspan="3">No members found.</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="btn-container">
        <a href="{{ url_for('index') }}" class="button">&larr; Back to Menu</a>
        <a href="{{ url_for('add_member') }}" class="button">Add New Member</a>
    </div>

</body>
</html>
